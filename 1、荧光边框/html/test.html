<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            margin: 100px auto;
            position: relative;
        }
        #box::after{
            content: 'dasdasd';
            position: absolute;
            top: -2px;
            left: -2px;
            bottom: -2px;
            right: -2px;
            background-color: blue;
            filter: blur(40px);
        }
    </style>
</head>
<body>
    <div id="box">
        hello
    </div>
</body>
</html>
